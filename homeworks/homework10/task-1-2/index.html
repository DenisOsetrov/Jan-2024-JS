<h2 class="center">Task 1. Заповни форму і отримаєш блок-відповідь!</h2>

<div class="formContainer">
<form id="userForm">
    <label for="name" class="borderLabel">Ім'я:</label>
    <input type="text" id="name" class="borderInput" placeholder="Введіть ім'я"><br>

    <label for="surname" class="borderLabel">Прізвище:</label>
    <input type="text" id="surname" class="borderInput" placeholder="Введіть прізвище"><br>

    <label for="age" class="borderLabel">Вік:</label>
    <input type="number" id="age" class="borderInput" placeholder="Введіть вік"><br>

    <button type="button" id="submitBtn" class="button">Зчитати дані</button>
</form>
</div>
